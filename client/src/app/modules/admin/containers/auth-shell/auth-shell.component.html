<div [formGroup]="form">
    <div class="tui-form__header">
        Панель управления
        <!-- Введите логин и пароль для входа -->
    </div>

    <div class="tui-form__row">
        <tui-input formControlName="username">
            Логин
            <span class="tui-required"></span>
            <input tuiTextfield type="text" />
        </tui-input>
        <tui-error formControlName="username" [error]="[] | tuiFieldError | async"></tui-error>
    </div>
    <div class="tui-form__row">
        <tui-input-password formControlName="password">
            Пароль
            <span class="tui-required"></span>
            <input tuiTextfield type="password" />
        </tui-input-password>
        <tui-error formControlName="password" [error]="[] | tuiFieldError | async"></tui-error>
    </div>

    <div class="tui-form__buttons tui-form__buttons_align_end">
        <button class="tui-form__button" tuiButton icon="tuiIconLoginLarge" (click)="submit()" [showLoader]="isLoading">Войти</button>
    </div>
</div>
