<div class="header-wrapper">
    <div class="left-side">
        <img src="assets/logo.png" height="40" class="mr-2">
        <tui-tabs [(activeItemIndex)]="activeItemIndex">
            <button *ngFor="let tab of tabs" tuiTab [routerLink]="tab.routerLink">
                <tui-svg [src]="tab.icon" class="tui-space_right-2"></tui-svg>
                {{tab.label}}
            </button>
        </tui-tabs>
    </div>

    <button tuiButton type="button" appearance="flat" size="m" icon="tuiIconLogoutLarge" (click)="onLogOut()">
        Выйти
    </button>
</div>
